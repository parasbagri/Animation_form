    <title>Login-Page-Animation</title>

</head>
<body>
    <div class="container">
        <form action="">
            <div class="title"><span class="line">Lo</span>gin</div>

            <div class="input-box">

            <!-- input tow -->

            <!-- button -->

            </div> 
        </form>
          <!-- connect-with-social-media -->
